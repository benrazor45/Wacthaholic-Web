<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
    <head>
        <meta charset="UTF-8"></meta>
        <title>Watchaholic Login</title>
        <link rel="stylesheet" href="css/login.css"/>
    </head>
    <body>
        <div class="full-page">
            <div class="login-page">
                <div class="form-box">
                    <form id="login" class="input-group-login">
                        <inputText p:type="text" class="input-field" placeholder="Email Id" value="#" required ="" />
                        <inputText p:type="password" class="input-field" placeholder="Enter Password" value="#" required=""/>
                        <input type="checkbox" class="check-box"/><span>Remember Password</span>
                        <commandButton value="Log in" class="submit-btn" action="#"/>
                    </form>
                     <form id="register" class="input-group-register">
                         <inputText p:type="text" class="input-field" placeholder="First Name" required=""/>
                         <inputText p:type="text" class="input-field" placeholder="Last Name" required=""/>
                         <inputText p:type="email" class="input-field" placeholder="Email Id" required=""/>
                         <inputText p:type="password" class="input-field" placeholder="Enter Password" required=""/>
                         <input type="checkbox" class="check-box"/><span>I agree to the terms and                                                   conditions</span>
                         <commandButton value="Register" class="submit-btn"/>
                     </form>
                </div>
            </div>
        </div>
    </body>
</html>
